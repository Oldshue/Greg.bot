<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg.bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background-color: #ffffff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 52px;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
            padding: 0 16px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: calc(100% * 2/7) auto calc(100% * 2/7);
            align-items: center;
        }

        .reset-button {
            color: #007aff;
            background: none;
            border: none;
            padding: 8px 0;
            cursor: pointer;
            text-align: right;
            padding-right: 16px;
        }

        .header h1 {
            margin: 0;
            font-size: 16px;
            color: #000000;
            font-weight: 600;
            letter-spacing: -0.01em;
            font-family: 'Inter', sans-serif;
            text-align: center;
        }

        .chat-container {
            padding: 70px 1rem 140px 1rem;
            max-width: 800px;
            margin: 0 auto;
            overflow-y: auto;
            height: calc(100vh - 210px);
        }

        .time-stamp {
            text-align: center;
            color: rgba(0, 0, 0, 0.4);
            font-size: 12px;
            margin: 1rem 0;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        .message {
            margin: 0.5rem 0;
            max-width: 80%;
            clear: both;
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            line-height: 1.4;
            font-weight: 500;
        }

        .bot-message {
            float: left;
            background-color: #e9e9eb;
            border-radius: 18px;
            padding: 0.8rem 1rem;
            margin-right: 2rem;
            color: #000;
        }

        .user-message {
            float: right;
            background-color: #007aff;
            border-radius: 18px;
            padding: 0.8rem 1rem;
            margin-left: 2rem;
            color: #fff;
        }

        .typing-indicator {
            float: left;
            background-color: #e9e9eb;
            border-radius: 18px;
            padding: 1rem;
            margin: 0.5rem 0;
            width: 55px;
        }

        .typing-dots {
            display: flex;
            justify-content: center;
            gap: 4px;
        }

        .dot {
            width: 7px;
            height: 7px;
            background: #8e8e93;
            border-radius: 50%;
            opacity: 0.3;
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgb(249, 249, 249);
            padding: 8px 16px;
            display: flex;
            align-items: flex-end;
            min-height: 44px;
            border-top: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .message-input-wrapper {
            position: relative;
            flex: 1;
            background: white;
            border-radius: 32px;
            margin-right: 16px;
            padding: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .message-input {
            width: 100%;
            border: none;
            background: transparent;
            padding: 8px 60px 8px 16px;
            font-size: 17px;
            line-height: 1.35;
            max-height: 200px;
            resize: none;
            outline: none;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: -0.01em;
            color: #000000;
        }

        .message-input::placeholder {
            color: rgba(0, 0, 0, 0.3);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 50%;
            transform: translateY(50%);
            border: none;
            background: none;
            color: #007aff;
            font-size: 16px;
            font-weight: 700;
            padding: 4px 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .send-button:disabled {
            color: rgba(0, 122, 255, 0.5);
            cursor: default;
        }

        /* Clear fix for floating messages */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="reset-button">Reset</button>
        <h1>Greg.bot</h1>
        <div></div>
    </header>

    <div id="chat" class="chat-container">
        <div class="time-stamp">
            Today <span id="initial-time"></span>
        </div>
        <div class="message bot-message clearfix">Hey! ðŸ‘‹ I'm Greg, your AI Life Coach and Accountability Partner. What can I help you with today?</div>
    </div>
    <div class="input-container">
        <div class="message-input-wrapper">
            <textarea 
                class="message-input" 
                placeholder="Message"
                rows="1"
                oninput="auto_grow(this)"
            ></textarea>
            <button class="send-button" disabled>Send</button>
        </div>
    </div>

    <script>
        function auto_grow(element) {
            element.style.height = "1px";
            element.style.height = (Math.min(element.scrollHeight, 200)) + "px";
            document.querySelector('.send-button').disabled = !element.value.trim();
        }

        document.addEventListener('DOMContentLoaded', function () {
            const chatContainer = document.getElementById('chat');
            const input = document.querySelector('.message-input');
            const sendButton = document.querySelector('.send-button');
            const resetButton = document.querySelector('.reset-button');
            const initialTimeElement = document.getElementById('initial-time');

            const initialMessage = {
                text: "Hey! ðŸ‘‹ I'm Greg, your AI Life Coach and Accountability Partner. What can I help you with today?",
                type: "bot"
            };

            // Load chat history
            function loadChatHistory() {
                const savedMessages = JSON.parse(localStorage.getItem('chatHistory')) || [];
                const initialTime = localStorage.getItem('initialTime');

                if (!savedMessages.length) {
                    // If no chat history, add initial message and timestamp
                    const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
                    localStorage.setItem('initialTime', now);
                    setInitialTime(now);
                    savedMessages.push(initialMessage);
                    localStorage.setItem('chatHistory', JSON.stringify(savedMessages));
                } else {
                    setInitialTime(initialTime);
                }

                // Render chat history
                savedMessages.forEach(({ text, type }) => {
                    addMessage(text, type);
                });
            }

            // Save chat history to localStorage
            function saveChatHistory() {
                const messages = Array.from(chatContainer.querySelectorAll('.message')).map(messageDiv => ({
                    text: messageDiv.textContent,
                    type: messageDiv.classList.contains('bot-message') ? 'bot' : 'user'
                }));
                localStorage.setItem('chatHistory', JSON.stringify(messages));
            }

            // Set initial time
            function setInitialTime(time) {
                initialTimeElement.textContent = time;
            }

            // Add a message to the chat
            function addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message clearfix`;
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            // Show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator clearfix';
                typingDiv.innerHTML = `
                    <div class="typing-dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                `;
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return typingDiv;
            }

            // Remove typing indicator
            function removeTypingIndicator(typingDiv) {
                if (typingDiv) typingDiv.remove();
            }

            // Send a message
            function sendMessage() {
                const message = input.value.trim();
                if (!message) return;

                // Add user's message
                addMessage(message, 'user');
                input.value = '';
                input.style.height = '';
                sendButton.disabled = true;

                // Show typing indicator
                const typingIndicator = showTypingIndicator();

                // Simulate backend response
                fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message }),
                })
                .then((response) => response.json())
                .then((data) => {
                    // Remove typing indicator and show bot's response
                    removeTypingIndicator(typingIndicator);
                    if (data.response) {
                        addMessage(data.response, 'bot');
                    } else {
                        addMessage("Sorry, I couldn't understand that. Please try again!", 'bot');
                    }
                    saveChatHistory();
                })
                .catch((error) => {
                    removeTypingIndicator(typingIndicator);
                    console.error('Error:', error);
                    addMessage("There was an error connecting to the server. Please try again.", 'bot');
                    saveChatHistory();
                });
            }

            // Reset the chat
            function resetChat() {
                localStorage.removeItem('chatHistory');
                localStorage.removeItem('initialTime');
                chatContainer.innerHTML = '';
                const now = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });
                setInitialTime(now);
                addMessage(initialMessage.text, 'bot');
                saveChatHistory();
            }

            // Load chat history on page load
            loadChatHistory();

            // Event listeners
            resetButton.addEventListener('click', resetChat);
            sendButton.addEventListener('click', sendMessage);
            input.addEventListener('keydown', function (e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg.bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    .header {
        background-color: #ffffff;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
        height: 52px;
        border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        padding: 0 16px;
        box-sizing: border-box;
        display: grid;
        grid-template-columns: calc(100% * 2/7) auto calc(100% * 2/7);
        align-items: center;
    }

    .reset-button {
        color: #007aff;
        background: none;
        border: none;
        padding: 8px 0;
        font-size: 14px;
        cursor: pointer;
        text-align: right;
        padding-right: 16px;
    }

    .dark-mode-button {
        color: #007aff;
        background: none;
        border: none;
        padding: 8px 0;
        cursor: pointer;
        font-size: 16px;
        text-align: left;
        padding-left: 16px;
    }

    .header h1 {
        margin: 0;
        font-size: 16px;
        color: #000000;
        font-weight: 600;
        letter-spacing: -0.01em;
        font-family: 'Inter', sans-serif;
        text-align: center;
    }

    .chat-container {
        padding: 70px 1rem 140px 1rem;
        max-width: 800px;
        margin: 0 auto;
        overflow-y: auto;
        height: calc(100vh - 210px);
    }

    .time-stamp {
        text-align: center;
        color: rgba(0, 0, 0, 0.4);
        font-size: 12px;
        margin: 1rem 0;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
    }

    .message {
        margin: 0.5rem 0;
        max-width: 80%;
        clear: both;
        font-family: 'Inter', sans-serif;
        font-size: 15px;
        line-height: 1.4;
        font-weight: 500;
    }

    .bot-message {
        float: left;
        background-color: #e9e9eb;
        border-radius: 18px;
        padding: 0.8rem 1rem;
        margin-right: 2rem;
        color: #000;
    }

    .user-message {
        float: right;
        background-color: #007aff;
        border-radius: 18px;
        padding: 0.8rem 1rem;
        margin-left: 2rem;
        color: #fff;
    }

    .typing-indicator {
        float: left;
        background-color: #e9e9eb;
        border-radius: 18px;
        padding: 1rem;
        margin: 0.5rem 0;
        width: 55px;
    }

    .typing-dots {
        display: flex;
        justify-content: center;
        gap: 4px;
    }

    .dot {
        width: 7px;
        height: 7px;
        background: #8e8e93;
        border-radius: 50%;
        opacity: 0.3;
        animation: typing 1.4s infinite;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }

    .input-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgb(249, 249, 249);
        padding: 8px 16px;
        display: flex;
        align-items: flex-end;
        min-height: 44px;
        border-top: 0.5px solid rgba(0, 0, 0, 0.1);
    }

    .message-input-wrapper {
        position: relative;
        flex: 1;
        background: white;
        border-radius: 32px;
        margin-right: 16px;
        padding: 4px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .message-input {
        width: 100%;
        border: none;
        background: transparent;
        padding: 8px 60px 8px 16px;
        font-size: 17px;
        line-height: 1.35;
        max-height: 200px;
        resize: none;
        outline: none;
        margin: 0;
        box-sizing: border-box;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        letter-spacing: -0.01em;
        color: #000000;
    }

    .message-input::placeholder {
        color: rgba(0, 0, 0, 0.3);
        font-family: 'Inter', sans-serif;
        font-weight: 500;
    }

    .send-button {
        position: absolute;
        right: 8px;
        bottom: 50%;
        transform: translateY(50%);
        border: none;
        background: none;
        color: #007aff;
        font-size: 16px;
        font-weight: 700;
        padding: 4px 8px;
        cursor: pointer;
        font-family: 'Inter', sans-serif;
    }

    .send-button:disabled {
        color: rgba(0, 122, 255, 0.5);
        cursor: default;
    }

    /* Clear fix for floating messages */
    .clearfix::after {
        content: "";
        clear: both;
        display: table;
    }

    /* Dark mode styles */
    body.dark-mode {
        background-color: #000000;
    }

    .dark-mode .header {
        background-color: #000000;
        border-bottom-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .header h1 {
        color: #ffffff;
    }

    .dark-mode .time-stamp {
        color: rgba(255, 255, 255, 0.4);
    }

    .dark-mode .bot-message {
        background-color: #1c1c1e;
        color: #ffffff;
    }

    .dark-mode .typing-indicator {
        background-color: #1c1c1e;
    }

    .dark-mode .input-container {
        background-color: rgb(38, 38, 38);
        border-top-color: rgba(255, 255, 255, 0.1);
    }

    .dark-mode .message-input-wrapper {
        background-color: #1c1c1e;
    }

    .dark-mode .message-input {
        color: #ffffff;
    }

    .dark-mode .message-input::placeholder {
        color: rgba(255, 255, 255, 0.3);
    }

    .dark-mode .dot {
        background: #8e8e93;
    }
</style>
</head>
<body>
    <header class="header">
       <button class="reset-button">Reset</button>
    <h1>Greg.bot</h1>
    <button class="dark-mode-button">üåô</button>
    </header>

    <div id="chat" class="chat-container">
        <div class="time-stamp">Today</div>
        <div class="message bot-message clearfix">Hey! üëã I'm Greg, your AI Life Coach and Accountability Partner. What can I help you with today?</div>
    </div>

    <div class="input-container">
        <div class="message-input-wrapper">
            <textarea 
                class="message-input" 
                placeholder="Message"
                rows="1"
                oninput="auto_grow(this)"
            ></textarea>
            <button class="send-button" disabled>Send</button>
        </div>
    </div>
 <script>
    function auto_grow(element) {
        element.style.height = "1px";
        element.style.height = (Math.min(element.scrollHeight, 200)) + "px";
        document.querySelector('.send-button').disabled = !element.value.trim();
    }

    document.addEventListener('DOMContentLoaded', function() {
        const chatContainer = document.getElementById('chat');
        const input = document.querySelector('.message-input');
        const sendButton = document.querySelector('.send-button');
        const resetButton = document.querySelector('.reset-button');
        const body = document.body;
        const darkModeButton = document.querySelector('.dark-mode-button');

        let awaitingResponse = false;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Initialize dark mode state
        if (isDarkMode) {
            body.classList.add('dark-mode');
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            darkModeButton.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        }

        function getFormattedTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12;
            return `Today ${hours}:${minutes} ${ampm}`;
        }

        function loadChatHistory() {
            const savedChat = localStorage.getItem('chatHistory');
            if (savedChat) {
                chatContainer.innerHTML = savedChat;
            }
        }

        function saveChatHistory() {
            localStorage.setItem('chatHistory', chatContainer.innerHTML);
        }

        function showTypingIndicator() {
            const clearDiv = document.createElement('div');
            clearDiv.className = 'clearfix';
            chatContainer.appendChild(clearDiv);
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator clearfix';
            typingDiv.innerHTML = `
                <div class="typing-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return typingDiv;
        }

        function resetChat() {
            chatContainer.innerHTML = `
                <div class="time-stamp">${getFormattedTime()}</div>
                <div class="message bot-message clearfix">Hey! üëã I'm Greg, your AI Life Coach and Accountability Partner. What can I help you with today?</div>
            `;
            input.value = '';
            input.style.height = '';
            sendButton.disabled = true;
            awaitingResponse = false;
            localStorage.removeItem('chatHistory');
        }

        function sendMessage() {
            if (awaitingResponse) return;

            const message = input.value.trim();
            if (!message) return;

            awaitingResponse = true;

            addMessage(message, 'user');

            input.value = '';
            input.style.height = '';
            sendButton.disabled = true;

            setTimeout(() => {
                const typingIndicator = showTypingIndicator();

                fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    typingIndicator.remove();
                    if (data.response) {
                        addMessage(data.response, 'bot');
                    }
                    awaitingResponse = false;
                    saveChatHistory();
                })
                .catch(error => {
                    typingIndicator.remove();
                    console.error('Error:', error);
                    awaitingResponse = false;
                });
            }, 500);
        }

        function addMessage(text, type) {
            try {
                if (typeof text === 'string' && text.startsWith('[{')) {
                    const messages = JSON.parse(text);
                    messages.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = `message ${msg.type}-message clearfix`;
                        div.textContent = msg.text;
                        chatContainer.appendChild(div);
                    });
                } else {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${type}-message clearfix`;
                    messageDiv.textContent = text;
                    chatContainer.appendChild(messageDiv);
                }
                chatContainer.scrollTop = chatContainer.scrollHeight;
                saveChatHistory();
            } catch (e) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message clearfix`;
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                saveChatHistory();
            }
        }

        // If no chat history, set initial timestamp
        if (!localStorage.getItem('chatHistory')) {
            chatContainer.querySelector('.time-stamp').textContent = getFormattedTime();
        }
        loadChatHistory();

        resetButton.addEventListener('click', resetChat);
        sendButton.addEventListener('click', sendMessage);
        darkModeButton.addEventListener('click', toggleDarkMode);

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Set initial dark mode button state
        darkModeButton.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greg.bot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            position: relative;
        }

        .header {
            text-align: center;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
            height: 60px;
            border-bottom: 0.5px solid rgba(60, 60, 67, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header h1 {
            margin: 0;
            padding-top: 4px;
            font-size: 17px;
            color: rgb(0, 0, 0);
            font-weight: 600;
            letter-spacing: -0.01em;
            font-family: 'Inter', sans-serif;
        }

        .chat-container {
            padding: 70px 1rem 140px 1rem;
            max-width: 800px;
            margin: 0 auto;
            overflow-y: auto;
            height: calc(100vh - 210px);
            position: relative;
            z-index: 1;
        }

        .time-stamp {
            text-align: center;
            color: rgba(60, 60, 67, 0.4);
            font-size: 12px;
            margin: 1rem 0;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
        }

        .message {
            margin: 0.5rem 0;
            max-width: 80%;
            clear: both;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            line-height: 1.4;
            font-weight: 500;
        }

        .bot-message {
            float: left;
            background-color: #e9e9eb;
            border-radius: 18px;
            padding: 0.8rem 1rem;
            margin-right: 2rem;
            color: #000;
        }

        .user-message {
            float: right;
            background-color: #007aff;
            border-radius: 18px;
            padding: 0.8rem 1rem;
            margin-left: 2rem;
            color: #fff;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgb(249, 249, 249);
            padding: 8px 16px;
            display: flex;
            align-items: flex-end;
            min-height: 44px;
            border-top: 0.5px solid rgba(60, 60, 67, 0.15);
            z-index: 100;
        }

        .message-input-wrapper {
            position: relative;
            flex: 1;
            background: white;
            border-radius: 32px;
            margin-right: 16px;
            padding: 4px;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }

        .message-input {
            width: 100%;
            border: none;
            background: transparent;
            padding: 8px 60px 8px 16px;
            font-size: 17px;
            line-height: 1.35;
            max-height: 200px;
            resize: none;
            outline: none;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: -0.01em;
            color: rgb(0, 0, 0);
        }

        .message-input::placeholder {
            color: rgba(60, 60, 67, 0.3);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        .send-button {
            position: absolute;
            right: 8px;
            bottom: 50%;
            transform: translateY(50%);
            border: none;
            background: none;
            color: #007aff;
            font-size: 16px;
            font-weight: 700;
            padding: 4px 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
        }

        .send-button:disabled {
            color: rgba(0, 122, 255, 0.5);
            cursor: default;
        }

        /* Clear fix for floating messages */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Greg.bot</h1>
    </header>

    <div id="chat" class="chat-container">
        <div class="time-stamp">Today</div>
        <div class="message bot-message clearfix">Hey! ðŸ‘‹ I'm Greg, your AI Life Coach and Accountability Partner. What can I help you with today?</div>
    </div>

    <div class="input-container">
        <div class="message-input-wrapper">
            <textarea 
                class="message-input" 
                placeholder="Message"
                rows="1"
                oninput="auto_grow(this)"
            ></textarea>
            <button class="send-button" disabled>Send</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // Ensure initial message is visible
            const chatContainer = document.getElementById('chat');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        };

        function auto_grow(element) {
            element.style.height = "1px";
            element.style.height = (Math.min(element.scrollHeight, 200)) + "px";
            document.querySelector('.send-button').disabled = !element.value.trim();
        }

        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat');
            const input = document.querySelector('.message-input');
            const sendButton = document.querySelector('.send-button');

            function sendMessage() {
                const message = input.value.trim();
                if (!message) return;

                // Add user message
                addMessage(message, 'user');

                // Clear input and reset height
                input.value = '';
                input.style.height = '';
                sendButton.disabled = true;

                // Send to backend
                fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.response) {
                        addMessage(data.response, 'bot');
                    }
                })
                .catch(error => console.error('Error:', error));
            }

            function addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}-message clearfix`;
                messageDiv.textContent = text;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }

            sendButton.addEventListener('click', sendMessage);

            input.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
